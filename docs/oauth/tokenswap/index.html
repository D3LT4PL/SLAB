<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>SLAB landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Hello there!</h1>
    <b>Your token: </b>
    <script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    var token = getUrlVars()["code"];
    var output = "<input type\"text\" value=\"{}\" id=\"codeBox\">";
    document.write(output.replace(/{}/, token));
    document.write("<button onclick=\"copyCode()\">Copy code</button>");
    function copyCode() {
        var copyCode = document.getElementById("codeBox");
        copyCode.select();
        document.execCommand("copy");
        alert("Copied the code.");
    }
    </script>
</body>
</html>
