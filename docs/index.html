    <h1>Hello there!</h1>
    <b>Your token: </b>
    <script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[#&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    var token = getUrlVars()["access_token"];
    document.write(token)
    </script>
